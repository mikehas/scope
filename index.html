<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBIafdqsZ-oOe_V2bjhdiED9Rl36eLZA-Y&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(35.276887,-120.661799),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
        var pploc = new google.maps.LatLng(35.276887,-120.661799);

var marker = new google.maps.Marker({
    position: pploc,
    title:"Hello World!"
});


        var panoramaOptions = {
          position: pploc,
          pov: {
            heading: 115,
            pitch: -13,
            zoom: 1
          },
          visible: true
        };
        var panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'), panoramaOptions);
        marker.setMap(map);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:200px"></div>
    <div id="pano" style="width:100%; height:600px"></div>
  </body>
</html>
